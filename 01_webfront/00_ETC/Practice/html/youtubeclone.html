<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유투브 클론 코딩</title>
    <link rel="stylesheet" href="../css/youtubeclone.css">
    <script src="https://kit.fontawesome.com/43a7731709.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <!--Header-->
        <header>
            <section class="header">
                <!--Menu-->
                <section class="menu">
                    <section id="space"></section>
                    <a href="#"><button class="fa-solid fa-bars" type="button" id="bars"></button></a>
                    <div id="space"></div>
                    <img src="../../../Asset/images/1584987746_youtube_premium_story.jpg" alt="" id="premium-icon">
                </section>
                <!--Search Bar-->
                <section class="search">

                    <section id="search-bar">
                        <label for="" id="search-input">
                            <section id="space"></section>
                            <input type="search" autocomplete="off" placeholder="검색">
                            <button class="fa-solid fa-keyboard" type="button" id="vk"></button>
                        </label>
                        <section id="search-icon">
                            <button class="fa-solid fa-magnifying-glass"></button>
                        </section>
                    </section>

                    <section id="space"></section>

                    <section id="mic">
                        <button class="fa-solid fa-microphone" type="button" id="mic"></button>
                    </section>
                </section>
                <!--Account-->
                <section class="account">
                    <button class="fa-solid fa-video"></button>
                    <section></section>
                    <button class="fa-solid fa-bell"></button>
                    <section></section>
                    <button class="fa-solid fa-circle"></button>
                </section>
                
            </section>
        </header>

        <!--Content-->
        <section class="content">
            <section id="space"></section>
            <!--Main Content-->
            <section class="content-main">
                <!--Video-->
                <section id="video">
                    <iframe width="1280px" height="720px" src="https://www.youtube.com/embed/b7RFU49oH-E?si=l9Paw1aFWsP8wNDV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </section>
                <!--Title-->
                <section id="title">
                    <b>비오는 날의 분위기... 비가 내리는 분위기 속에서 편안한 비디오 게임 음악이 마음을 진정시켜 줍니다.</b>
                </section>
                <!--Channel-->
                <section class="subscription">
                    <section id="channel">
                        <!--Icon-->
                        <section id="channel-icon">
                            <a href="">
                                <img src="../../../Asset/images/cats/cat1.jpg" alt="">
                            </a>
                        </section>
                        
                        <section id="space"></section>
                        <!--Channel Information-->
                        <section id="channel-info">
                            <section id="channel-name">
                                <p>채널 이름입니다</p>
                            </section>
                            <section id="channel-subs">
                                <p>구독자 수입니다</p>
                            </section>
                        </section>

                        <section id="space"></section>
                        <!--Subscription-->
                        <section>
                            <button id="subscription-button" type="button">구독</button>
                        </section>
                    </section>
                    <section id="channel-share">
                        <section id="channel-like">
                            <button class="fa-regular fa-thumbs-up" id="share">
                                <h4>&nbsp 좋아요 수</h4>
                            </button>
                            <h3 id="split">|</h3>
                            <button class="fa-regular fa-thumbs-down" id="share"></button>
                        </section>
                        <section id="space"></section>
                        <button class="fa-solid fa-share" id="share">
                            <h4>&nbsp 공유</h4>
                        </button>
                        <section id="space"></section>
                        <button class="fa-solid fa-download" id="share">
                            <h4>&nbsp 오프라인 저장</h4>
                        </button>
                        <section id="space"></section>
                        <button class="fa-solid fa-scissors" id="share">
                            <h4>&nbsp 클립</h4>    
                        </button>
                        <section id="space"></section>
                        <button class="fa-regular fa-floppy-disk" id="share">
                            <h4>&nbsp 저장</h4>    
                        </button>
                        <section id="space"></section>
                        <button class="fa-solid fa-ellipsis" id="share"></button>
                    </section>
                </section>

                <!--Description-->
                <section class="description">
                    <section id="description-box">
                        <p>
자세한 설명은 여기에서
                        </p>
                    </section>
                </section>

                <!--Comment List-->
                <section class="comment-info">
                    <h4>댓글 100개</h4>
                    <section id="space"></section>
                    <button class="fa-solid fa-bars" type="button" id="sort-comment">
                        <h4>&nbsp 정렬 기준</h4>
                    </button>
                </section>
                
                <!--Comment Input-->
                <section class="comment-input">
                    <section><button class="fa-solid fa-circle" id="user"></button></section>
                    <section>
                        <section></section>
                    </section>
                </section>




            </section>

            <section class="content-side"></section>

            <section class="space"></section>
        </section>
    </main>

</body>

</html>
