<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <script src="https://kit.fontawesome.com/43a7731709.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/netflix.css">
</head>

<body>
    <div class="container">
        <nav>
            <a href="#">
                <img id="logo" src="../../../Asset/images/netflix-logo.png" alt="">
            </a>
            <ul>
                <li>TV 프로그램</li>
                <li>영화</li>
                <li>최신 등록 콘텐츠</li>
                <li>내가 찜한 콘텐츠</li>
            </ul>

            <div class="icon-box">
                <div>
                    <i class="fa-solid fa-tv"></i>    
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </nav>

        <section class="banner">
            <div class="title-box">
                <h1>마션</h1>
                <p>화성을 탐사하던 중 고립된 한 남자을 구하기 위해<br>
                NASA의 팀원들과 지구인이 펼치는 구출작전을<br>
                감동적으로 그린 영화.</p>

                <div class="title-box-btn">
                  <button>재생</button>
                  <button>내가 찜한 콘텐츠</button>  
                </div>
            </div>
        </section>

        <main>
            <section class="contents-box">
                <h2>오늘 한국의 TOP 10 콘텐츠</h2>
                <section class="poster-box">
                    <p>1</p>
                    <div>
                        <img src="../../../Asset/images/1.jpg" alt="">
                    </div>
                    <div>
                        <img src="../../../Asset/images/2.jpg" alt="">
                    </div>
                    <div>
                        <img src="../../../Asset/images/3.jpg" alt="">
                    </div>
                    <div>
                        <img src="../../../Asset/images/4.jpg" alt="">
                    </div>
                </section>
            </section>

            <section class="contents-box">
                <h2>지금 뜨는 콘텐츠</h2>
                <section class="poster-box">
                    <div>
                        <img src="../../../Asset/images/1.jpg" alt="">
                    </div>
                    <div>
                        <img src="../../../Asset/images/2.jpg" alt="">
                    </div>
                    <div>
                        <img src="../../../Asset/images/3.jpg" alt="">
                    </div>
                    <div>
                        <img src="../../../Asset/images/4.jpg" alt="">
                    </div>
                </section>
            </section>
        </main>
    </div>
</body>

</html>
