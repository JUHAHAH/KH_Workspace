<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS 시험</title>
    <link rel="stylesheet" href="./01_EXAM.css">
    <script src="https://kit.fontawesome.com/43a7731709.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Serif+KR&family=Song+Myung&display=swap" rel="stylesheet">
</head>

<body>
    <header class="content">
        <!--Side Space-->
        <section class="side">
        
        </section>
        <!--Main Content-->
        <main class="contents">
            <!--Top-->
            <section id="content-top">
                <!--Icon-->
                <section id="top-icon">
                    <section id="space"></section>
                    <img src="./Asset/cat1.jpg" alt=""> <!--Replace Icon Here-->
                </section>
                <!--Title-->
                <section id="top-title">
                    <h3>
                        디자인은 실패입니다..
                    </h3>
                </section>
                <!--Navigation-->
                <nav id="top-nav">
                    <section id="space"></section>

                    <button id="nav">
                        <h4>상단1</h4>
                    </button>

                    <section id="space"></section>

                    <button id="nav">
                        <h4>
                            상단2
                        </h4>
                    </button>

                    <section id="space"></section>

                    <button id="nav">
                        <h4>
                            상단3
                        </h4>
                    </button>

                    <section id="space"></section>

                    <button id="nav">
                        <h4>
                            상단4
                        </h4>
                    </button>

                    <section id="space"></section>

                    <button id="nav">
                        <h4>
                            상단5
                        </h4>
                    </button>

                    <section id="space-search"></section>

                    <button class="fa-solid fa-magnifying-glass" id="search"></button>

                    <section id="space"></section>
                </nav>
            </section>
            <!--Content Body(Main)-->
            <section class="content-body">
                <section class="content-main">
                    <!--Main Content 1-1-->
                    <section id="main-1">
                        <section id="content-1">
                            <h4>영상이나</h4>
                            <iframe id="video-test" width="720" height="600" src="https://www.youtube.com/embed/wDchsz8nmbo?si=iZZOwtxddTVsnYqR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        </section>

                        <section id="space"></section>
                        <!--Main Content 2-2-->
                        <section id="content-2">
                            <h4>이미지도 올릴수 있어요</h4>
                            <img src="./Asset/meeting.jpg" alt="" id="img-test">
                        </section>
                    </section>

                    <section id="space"></section>
                    <!--Main Content 2-1-->
                    <section id="main-2">
                        <section>
                            <h4>
                                각종 기능도 넣을 수 있어요
                            </h4>
                        </section>
                        <section id="option">
                            <button class="fa-solid fa-share"></button>
                            <div></div>
                            <button class="fa-solid fa-pen-to-square"></button>
                            <div></div>
                            <button class="fa-solid fa-download"></button>
                            <div></div>
                            <button class="fa-solid fa-comment"></button>
                        </section>
                    </section>
                </section>
                <!--Side Content-->
                <section class="content-side">

                    <section id="space"></section>

                    <form action="#">
                        <section id="login">
                            <section id="login-input">
                                <section id="login-key">
                                    <input type="text" id="id" autocomplete="off" placeholder="아이디">
                                    <input type="password" id="pwd" autocomplete="off" placeholder="비밀번호">
                                </section>
                                <section id="login-button-1">
                                    <button id="login-button">
                                        <h4>로그인</h4>
                                    </button>
                                </section>
                            </section>
                            <section id="login-search">
                                <button id="login-reg">
                                    <h4>
                                        회원가입
                                    </h4>
                                </button>
                                <button id="login-find">
                                    <h4>
                                        아이디 찾기
                                    </h4>
                                </button>
                            </section>
                        </section>
                    </form>

                    <section id="space"></section>

                    <section id="banner">
                        <h4 id="banner-test">
                            광고나 정보를 전달하는 배너
                        </h4>
                        <img id="comm" src="./Asset/comm.webp" alt="">
                    </section>
                </section>

            </section>
        </main>
        <!--Side Space-->
        <section class="side">

        </section>
    </header>

    <footer class="bottom">
        <section id="info">
            <h3>
                Made by Ju Ha Km
            </h3>
            <h4>
                January 19 2024
            </h4>
        </section>
    </footer>
</body>

</html>
