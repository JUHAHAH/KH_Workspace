<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Practice</title>
    <script src="https://kit.fontawesome.com/43a7731709.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Phone/Phone.css">
</head>

<body>
    <!-- 번호 입력 및 번호 저장/삭제 기능이 있는 핸드폰 인터페이스 구현 -->
    <div class="container">
        <div id="phone">
            <div id="phoneNumber"></div>

            <div id="phoneInput">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>#</button>
                <button>0</button>
                <button>*</button>
            </div>

            <button id="phoneAdd">추가</button>

            <button id="phoneRemove">초기화</button>
        </div>

        <div id="book">
            <h4>전화 번호 목록</h4>
            <div id="number">

            </div>
        </div>
    </div>








    <script src="../Phone/Phone.js"></script>
</body>

</html>
