<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSP Project1</title>
  </head>
  <body>
    <h1>로그인 테스트</h1>
    <pre>
        입력된 ID / PW 가 user01, pass01 이면 로그인 성공
        아니면 "아이디 또는 비밀번호가 일치하지 않습니다" 
    </pre>

    <form action="/login" method="post">
      ID: <input type="text" name="id" /> <br />
      PW: <input type="password" name="pw" /> <br />
      <button>LOGIN</button>
    </form>

    <hr />
    <h1>a 태그 클릭시 화면 전환하기</h1>

    <h3>a태그, js 코드 요청은 모두 get 방식</h3>
    <a href="/test/result">페이지 이동</a>
    <hr />
    <h1>피자 주문하기</h1>
    <form action="/pizzaOrder" method="post">
      피자:
      <select name="pizza" id="">
        <option value="1">치즈 피자(8000)</option>
        <option value="2">콤비네이션 피자(9000)</option>
        <option value="3">핫치킨 피자(10000)</option>
      </select>
      <br /><br />
      사이즈 <br />
      <label for="">L <input type="radio" name="size" value="L" /></label>
      <label for="">R <input type="radio" name="size" value="R" /></label>
      <label for="">S <input type="radio" name="size" value="S" /></label>
      <br /><br />
      수량: <button id="minus" type="button">-</button>
      <span id="amount">0</span>
      <button id="plus" type="button">+</button>
      <!--input 태그를 type=hidden 으로 하여 보이지 않게 하고 value로 전달할 수 있다-->
      <input type="hidden" name="amount" value="0" />
      <br /><br />
      <button>주문하기</button>
    </form>
    <script>
      const plus = document.getElementById('plus');
      const minus = document.getElementById('minus');
      const amount = document.getElementById('amount');
      const input = document.querySelector("[name='amount']");

      // plus 버튼 클릭 시
      plus.addEventListener('click', () => {
        amount.innerText++;
        input.value = amount.innerText;
      });
      minus.addEventListener('click', () => {
        if (amount.innerText == 0) {
          return;
        } else {
          amount.innerText--;
          input.value = amount.innerText;
        }
      });
    </script>
  </body>
</html>
