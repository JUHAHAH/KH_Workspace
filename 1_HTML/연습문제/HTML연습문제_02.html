<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연습문제 02</title>
    </head>
    <body>
        <fieldset>
            <legend>납품자 정보</legend>
            1. 납품자명: <input type="text"><br><br>
            2. email: <input type="text" name="" id="" placeholder="answer@naver.com"><br><br>
            3. 홈페이지: <input type="text" name="" id="" value="https://"><br><br>
            4. 지역: <select name="" id="">
                <option value="">부산</option>
                <option value="">서울</option>
                <option value="">제주</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            - 상품명: <input type="text" name="" id=""><br><br>
            - 납품 수량: <input type="number" min="100"><br><br>
            - 납품 등급: <input type="range" name="" id=""><br><br>
            - 기타 사항: <textarea name="" id="" cols="20" rows="8"></textarea>
        </fieldset>
        <br>
        <button>Send Message</button>
    </body>
