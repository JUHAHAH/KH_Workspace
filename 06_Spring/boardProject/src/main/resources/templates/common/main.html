<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{app.name}">message.properties 값 출력</title>
    <th:block th:replace="~{common/common}"></th:block>
  </head>
  <body>
    <main>
      <th:block th:replace="~{common/header}"></th:block>
      <!-- 메인 페이지 내용  -->
      <section class="content">
        <section class="content-1"></section>

        <section class="content-2">
          <!-- 로그인, 회원가입 버튼 -->
          <th:block th:if="${session.loginMember == null}">
            <!-- 로그인 박스 -->
            <form action="/member/login" method="POST" id="loginForm">
              <fieldset class="id-pw-area">
                <!-- 아이디/비밀번호 입력 -->
                <section>
                  <input type="text" name="memberEmail" placeholder="이메일" />

                  <input
                    type="password"
                    name="memberPw"
                    placeholder="비밀번호"
                  />
                </section>

                <!-- 로그인 버튼 -->
                <section>
                  <button>로그인</button>
                </section>
              </fieldset>

              <label>
                <!-- label 태그 : input 태그의 제목을 나타내는 태그  -->
                <input type="checkbox" name="saveId" />
                아이디 저장
              </label>

              <article class="signup-find-area">
                <a href="/member/signup">회원가입</a>

                <span> | </span>
                <a href="#">ID/PW 찾기</a>
              </article>
            </form>
          </th:block>
          <!-- 로그인 되어 있는 경우 -->
          <th:block th:unless="${session.loginMember == null}">
            <article class="login-area">
              <a href="/myPage/profile">
                <img th:with="user=#{user.default.image}"
                th:src="${session.loginMember.profileImg ?: user}"
                id="memberProfile"
                alt="userProfile">
              </a>

              <div class="my-info" th:object="${session.loginMember}">
                <div>
                  <a
                    href="/myPage/info"
                    id="nickname"
                    th:text="*{memberNickname}"
                    >닉네임</a
                  >
                  <a href="/member/logout" id="logouBtn">로그아웃</a>
                </div>
                <p th:text="*{memberEmail}">이메일</p>
              </div>
            </article>
          </th:block>
        </section>
      </section>
    </main>
    <th:block th:replace="~{common/footer}"></th:block>
  </body>
</html>
