<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList Boot</title>
  </head>
  <body>
    <h1>Todo List</h1>

    <form action="/todo/add" method="post">
      <h4>할 일 추가</h4>
      <div>제목: <input type="text" name="todoTitle" /></div>
      <div>
        <textarea
          name="todoContent"
          id=""
          cols="50"
          rows="5"
          placeholder="상세 내용"
        ></textarea>
      </div>
      <button>제출</button>
    </form>

    <table>
      <thead>
        <th>번호</th>
        <th>할 일 목록</th>
        <th>완료 여부</th>
        <th>등록 날짜</th>
      </thead>
      <tbody>
        <tr th:each="todo : ${todoList}" th:object="${todo}">
          <td th:text="*{todoNo}">할일 번호</td>
          <td><a href="/" th:text="*{todoTitle}">할 일 제목</a></td>
          <td th:text="*{complete}">완료 여부</td>
          <td th:text="*{regDate}">등록일</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
