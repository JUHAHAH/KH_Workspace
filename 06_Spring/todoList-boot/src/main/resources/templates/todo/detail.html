<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      .todo-content {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h3 th:text="${todo.todoTitle}">할 일 제목</h3>

    <table border="1">
      <tr>
        <th>번호</th>
        <td th:text="${todo.todoNo}">할일 번호</td>
      </tr>
      <tr>
        <th>등록 날짜</th>
        <td>[[${todo.regDate}]]</td>
      </tr>
      <tr>
        <th>완료 여부</th>
        <td>
          <!-- data-* 속성: .dataset으로 js에서 접근 가능-->
          <button
            type="button"
            class="complete-btn"
            th:text="${todo.complete}"
            th:data-todo-no="${todo.todoNo}"
          >
            완료 여부
          </button>
        </td>
      </tr>
      <tr>
        <th>내용</th>
        <td></td>
      </tr>
    </table>
    <button id="goToList">목록으로</button>
    <button id="updateBtn" th:data-todo-no="${todo.todoNo}">수정</button>
    <button id="deleteBtn" th:data-todo-no="${todo.todoNo}">삭제</button>

    <script src="/js/detail.js"></script>
    <th:block th:replace="~{common/footer}"></th:block>
  </body>
</html>
