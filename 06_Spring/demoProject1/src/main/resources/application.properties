# 해당 파일의 설정 작성 시 프로젝트 전반의 설정이 적용됨 
spring.application.name=demoProject1

# Port 번호 설정
server.port=80

# Spring Dev Tools (자동 리롣, 서버 재시작)
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# Spring Thymeleaf 캐싱 꺼두기
spring.thymeleaf.cache=false

# 로그 레벨 지정
logging.level.edu.kh.demo=debug

# TRACE: 가장 상세한 log 레벨, 상세한 정보를 기록하는 레벨
# DEBUG: debugging에 유용한 정보를 기록(값 추적 등)
# INFO: 일반적인 정보 메세지
# WARN: 오류 위험 높음
# ERROR: 심각한 오류
