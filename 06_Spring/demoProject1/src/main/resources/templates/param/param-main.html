<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서버로 파라미터 제출</title>
  </head>
  <body>
    <h1>서버로 파라미터 제출하기</h1>
    <h3>1. HttpServletRequest.getParameter("key") 이용</h3>
    <form action="/param/test1" method="post">
      이름: <input type="text" name="inputName" id="" /><br />
      나이: <input type="number" name="inputAge" id="" /><br />
      주소: <input type="text" name="inputAddress" id="" /><br />
      <button>제출하기</button>
    </form>
    <hr />
    <h3>
      2. @RequestParam 어노테이션 이용 -낱개 파라미터를 컨트롤러에서 얻어오는
      방법
    </h3>
    <form action="/param/test2" method="post">
      책제목: <input type="text" name="title" /><br />
      작성자: <input type="text" name="author" /><br />
      가격: <input type="number" name="price" /><br />
      <button>제출하기</button>
    </form>
  </body>
</html>
